name: bookshelf_website
description: The official website for the Monta Vista Bookshelf Club. MV Bookshelf is an inclusive reading and dicussion club, holding meetings every Friday during lunch.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  font_awesome_flutter: ^9.1.0
  coast: ^2.0.1
  animated_text_kit: ^4.2.1
  gsheets: ^0.3.1
  http: ^0.13.3
  url_launcher: ^6.0.9
  mailto: ^2.0.0
#  sticky_footer_scrollview: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/people/